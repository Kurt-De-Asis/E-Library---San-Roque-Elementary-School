services:
  - type: web
    name: elibrary
    env: php
    buildCommand: echo "No build needed"
    startCommand: |
      cp .env.example .env 2>/dev/null || true
      apache2-foreground
    envVars:
      - key: PHP_VERSION
        value: "8.2"
      - key: APP_ENV
        value: production

  - type: pserv
    name: mysql
    plan: free
    env: mysql
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: elibrary_db
      - key: MYSQL_USER
        generateValue: true
      - key: MYSQL_PASSWORD
        generateValue: true
